<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Bike - Create Account</title>
    <link rel="stylesheet" href="kRegis.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">K-Bike</div>
      <div class="nav-links">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About Us</a>
        <a class="nav-link" href="#">Contact</a>
      </div>
    </nav>

    <main class="main-content">
      <div class="signup-container">
        <h1 class="signup-title">Create Your K-Bike Account</h1>
        <form id="signupForm" class="signup-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              class="form-input"
              id="email"
              type="email"
              aria-describedby="emailError"
            />
            <template id="emailErrorTpl">
              <p class="error-message" id="emailError" role="alert"></p>
            </template>
          </div>

          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input class="form-input" id="fullName" type="text" />
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              class="form-input"
              id="phone"
              type="tel"
              aria-describedby="phoneError"
            />
            <template id="phoneErrorTpl">
              <p class="error-message" id="phoneError" role="alert"></p>
            </template>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-input"
              id="password"
              type="password"
              aria-describedby="passwordError"
            />
            <template id="passwordErrorTpl">
              <p class="error-message" id="passwordError" role="alert"></p>
            </template>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              class="form-input"
              id="confirmPassword"
              type="password"
              aria-describedby="confirmPasswordError"
            />
            <template id="confirmPasswordErrorTpl">
              <p
                class="error-message"
                id="confirmPasswordError"
                role="alert"
              ></p>
            </template>
          </div>

          <button class="submit-button" type="submit" id="submitButton">
            <template id="loadingTpl">
              <span>Creating Account...</span>
            </template>
            <template id="submitTpl">
              <span>Create Account</span>
            </template>
          </button>

          <div class="signin-link-container">
            <a class="signin-link" href="#">Have an account? Sign in</a>
          </div>
        </form>
      </div>
    </main>
    <script src="kRegis.js"></script>
  </body>
</html>
