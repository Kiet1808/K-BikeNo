        <div class="nav-links" data-el="div-1">

        <div class="product-grid">

            <p class="product-price">$20</p>

          <article class="product-card">
            <img
              alt="K2 Black storage bag"
              src="./kHomePageImg/Bag1.jpeg"

            <p class="product-price">$20</p>

      <section class="brands-section">
        <h2 class="section-title">Our Trusted Brands</h2>
        <div class="brand-grid">
          <img alt="K-Factory logo" src="./kHomePageImg/honda-civic.png" class="brand-logo first-logo" />

          <img

            class="brand-logo"
          />
          <img
            alt="Brand logo"
            src="./kHomePageImg/vsspa.jpeg"
            class="brand-logo"
