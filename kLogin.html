<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Bike Login</title>
    <link rel="stylesheet" href="kLogin.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="brand">K-Bike</a>
      <div class="nav-links">
        <a href="#" class="nav-link" aria-current="page">Home</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">About Us</a>
      </div>
    </nav>

    <main class="login-container">
      <div class="login-box">
        <header class="login-header">
          <h1 class="login-title">Welcome to K-Bike</h1>
          <p class="login-subtitle">Sign in to access your account</p>
        </header>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              class="form-input"
              id="email"
              type="email"
              placeholder="Enter your email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-input"
              id="password"
              type="password"
              placeholder="Enter your password"
              required
              aria-required="true"
            />
          </div>

          <div
            id="errorMessage"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></div>

          <div class="form-actions">
            <button type="submit" class="login-button" id="loginButton">
              <span class="button-text" >Log In</span>
              <span class="loading-text">Logging in...</span>
            </button>

            <div class="register-link">
              <a href="#" class="signup-link">No account? Register</a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="kLogin.js"></script>
  </body>
</html>
